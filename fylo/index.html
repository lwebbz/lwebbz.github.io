<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body class="page-container">
    <main class="component-container">
      <section class="logo-section">
        <img class="" src="assets/images/logo.svg" alt="fylo logo" />
        <div class="icons">
          <img
            class="icon"
            src="assets/images/icon-document.svg"
            alt="document image"
          />
          <img
            class="icon"
            src="assets/images/icon-folder.svg"
            alt="folder image"
          />
          <img
            class="icon"
            src="assets/images/icon-upload.svg"
            alt="upload image"
          />
        </div>
      </section>
      <section class="usage-section">
        <p class="usage-description">
          Youâ€™ve used <strong>815 GB</strong> of your storage
        </p>
        <div class="usage-bar">
          <div class="usage-bar-outer">
            <div class="usage-bar-inner">
              <div class="usage-bar-circle"></div>
            </div>
          </div>
          <div class="limits">
            <h2 class="0">0 GB</h2>
            <h2 class="max-allowance">1000 GB</h2>
          </div>
        </div>
        <div class="remainder">
          <h1 class="number">185</h1>
          <h2 class="gb-left">GB LEFT</h2>
        </div>
      </section>
    </main>
  </body>
</html>
